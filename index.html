<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator app</title>
  <link id="theme-1" rel="stylesheet" href="style.css">
  <!--Spartan from Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="header">
      <div id="title">
        <h1>calc</h1>
      </div>
      <div id="theme">
        <div>
          <h2>THEME</h2>
        </div>
        <div class="numbers-slider">
          <div id="numbers-theme">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div>
            <input class="slider" id="theme-picker" type="range" min="0" max="2" value="0">
          </div>    
        </div>
      </div>
    </div>
    <div id="screen">
      <p id="screen-text">399,981</p>
    </div>
    <div class="btn-section">
      <div>
        <div class="btn-n">
          <p>7</p>
        </div>
        <div class="btn-n">
          <p>8</p>
        </div>
        <div class="btn-n">
          <p>9</p>
        </div>
        <div class="btn-s">
          <p>DEL</p>
        </div>
      </div>
      <div>
        <div class="btn-n">
          <p>4</p>
        </div>
        <div class="btn-n">
          <p>5</p>
        </div>
        <div class="btn-n">
          <p>6</p>
        </div>
        <div class="btn-n" id="+">
          <p>+</p>
        </div>
      </div>
      <div>
        <div class="btn-n">
          <p>1</p>
        </div>
        <div class="btn-n">
          <p>2</p>
        </div>
        <div class="btn-n">
          <p>3</p>
        </div>
        <div class="btn-n" id="-">
          <p>-</p>
        </div>
      </div>
      <div>
        <div class="btn-n">
          <p>.</p>
        </div>
        <div class="btn-n">
          <p>0</p>
        </div>
        <div class="btn-n" id="/">
          <p>/</p>
        </div>
        <div class="btn-n" id="x">
          <p>x</p>
        </div>
      </div>
      <div>
        <div class="btn-s" id="reset">
          <p>RESET</p>
        </div>
        <div class="btn-f" id="equals">
          <p>=</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
